<!DOCTYPE html>
<html>
    <head>
        <title>Haystack</title>
        <style>
* { margin:0; padding:0; }
body { background-color:#111; color:#ddd; letter-spacing:0.02em;
    font-family:"Helvetica Neue", "Calibri Light", Roboto, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale; }
#header { padding:2em; }
    h1 { text-align:center; }
    h2 { text-align:center; font-weight:normal; }
#content { text-align:center; margin-left:auto; margin-right:auto; }
    .streampanel { display:inline-block; margin:1em; position:relative; 
                   width:300px; height:220px; text-align:center;
                   margin-bottom:130px; }
        .streampanel:hover { cursor:pointer; }
        .streampanelhighlight { z-index:1; background-color:white; opacity:0;
                                position:absolute; width:100%; height:100%; }
        .streampanelhighlight:hover { opacity:0.2; }
        h3 { font-weight:normal; }
        .coverimages { width:100%; bottom:0; position:absolute; }
            .coverimages img { display:inline-block; width:50%; float:left; }
    #scrubber { background-color:#333; visibility:hidden; position:absolute;
                z-index:1; width:90%; height:100px; margin-top:22px;
                outline:2px solid white; display:flex; }
        #scrubber img { display:inline; width: 20px; height:100%;
                        width:auto; overflow:hidden; }
.deselected { outline:1px solid gray; } 
.selected { outline:2px solid white; } 
        </style>
    </head>
    <script type="text/javascript" src="js/scrubber.js"></script>
    <body>
        <div id="header">
            <h1>Haystack</h1>
            <h2>Catch up on livestreams you missed</h2>
            <noscript>This page requires Javascript to be enabled for full functionality.</noscript>
        </div>
        <div id="content">
            <div id="scrubber">
                <img src="https://cwpat.me/haystack-dev/assets/images/novod.png">
                <img src="https://cwpat.me/haystack-dev/assets/images/novod.png">
                <img src="https://cwpat.me/haystack-dev/assets/images/novod.png">
                <img src="https://cwpat.me/haystack-dev/assets/images/novod.png">
                <img src="https://cwpat.me/haystack-dev/assets/images/novod.png">
            </div>
{{range .StreamPanels}}
            <div class="streampanel deselected" onClick="selectPanel(this)">
                <div class="streampanelhighlight"></div>
                <h3>{{.ChannelDisplayName}}</h3>
                <h3>{{.Title}}</h3>
                <div class="coverimages">
                    <img src="{{index .CoverImages 0}}">
                    <img src="{{index .CoverImages 1}}">
                    <img src="{{index .CoverImages 2}}">
                    <img src="{{index .CoverImages 3}}">
                </div>
            </div>
{{end}}
        </div>
    </body>
</html>
