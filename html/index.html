<!DOCTYPE html>
<html>
    <head>
        <title>Haystack</title>
        <style>
* { margin: 0; padding: 0; }
body {
    color: #212121;
    font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    letter-spacing: 0.02em;
}
.left { position: absolute; width: 200px; display: inline-block; }
    .left p { margin: 1em; font-size: 1.5em; }
.right { position: absolute; left: 200px; display: inline-block; }
table { border-spacing: 0; }
    td { min-width: 120px; max-width: 120px; height: 90px; /*border: 1px dashed black; box-sizing: border-box;*/ }
    .channelname { font-size: 1.5em; text-align: right; direction: rtl; padding-right: 0.5em; }
    .timelabel { font-weight: bold; font-size: 1.5em; color: green; text-align: center; }
        td .hov { background-color: white; }
            .hov a img { width: 100%; height: 100%; display: block; }
            .hov:hover { opacity: .7; }
        td .no-vod { display: inline-block }
            .no-vod img { width: 100%; height: 100%; display: block; }
            .no-vod .no-vod-text { width: 100%; font-size: 0.7em; background-color: red; color: white; font-weight: bold; text-align: center; /* position: absolute; width: 120px; */}
        </style>
    </head>
    <body>

        <div class="left">
            <p>Browse Twitch VODs of recent fangame streams</p>
        </div>
        <div class="right">

<table>
    <tr>
        <td></td>
        <td></td>

        {{range $l := $.TimeLabels}}
            {{if $l}}
            <td class="timelabel">{{$l}}</td>
            {{else}}
            <td></td>
            {{end}}
        {{end}}
    </tr>

    {{range $r := $.Cells}}
        <tr>
        {{range $t := $r}}
            {{if $t.Filled}}
                <td>
                {{if $t.HasVod}}
                    <div class="hov">
                        <a href="{{$t.VodUrl}}" target="_blank">
                            <img src="{{$t.ImageUrl}}">
                        </a>
                    </div>
                {{else}}
                    <div class="no-vod">
                        <img src="{{$t.ImageUrl}}">
                        <div class="no-vod-text">No VOD</div>
                    </div>
                {{end}}
                </td>
            {{else}}
                <td></td>
            {{end}}
        {{end}}
        </tr>
    {{end}}
</table>

        </div>

    </body>
</html>
